
<html>
<head>
  <meta charset="UTF-8">
  <title>aframe-hexgraph-hexmap demo</title>
  <script src="//aframe.io/releases/0.5.0/aframe.min.js"></script> 

  

 

  
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/master/dist/aframe-orbit-controls-component.min.js"></script>


	<script src="//d3js.org/d3.v4.min.js"></script>

	<script src="hex-grid.min.js"></script>
	<script src="../aframe-hexgraph-hexmap.js"></script>


 	<script>
	AFRAME.registerComponent('page_load_event', {
		init: function(){
			console.log("init page_load_event");
		},
		play: function(){
			console.log("Play!");
		}
	});
	</script>

	
	<style>
		@import url(//fonts.googleapis.com/css?family=Raleway);
		#loading {
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			position: fixed;
			display: block;
			opacity: 0.5;
			/*   background-color: #000;*/
			color:#555;
			z-index: 99;
			text-align: center;
			display:none;
		}
		#loading h1 {
			margin:auto;
			height:130px;
			border-top:1px solid #fafafa;
			padding-top:30px;
			border-bottom:1px solid #fafafa;
			top:0;
			bottom:0;
			left:0;
			right:0;
			font-family: 'Raleway', 'Arial Narrow', Arial, Helvetica;
			font-size: 37px;
			letter-spacing:6.7px;
			position:absolute;
		}

		@media (min-width: 500px) {
			#loading h1 {
				font-size: 67px;
			}
		}


	</style>

</head>
 
<body>
<a-scene page_load_event  >


      <a-assets>
		<a-asset-item id="sampledata" src="biggertest.json"></a-asset-item>
		<img id="sampledata2" src="asia_small.png" style="display:none"/>
	  </a-assets>

	<a-sky color="#dedede"></a-sky>

	<a-entity id="mygraph" aframe-hexgraph-hexmap="
		src:#sampledata2;
		width:5;
		scaleArea:false;
		opacity:1;
		scaleHeight:true;
		showZerovalCells:false;
		tileScale:0.7;
		wireframeOn:false;
		hexDensity:0.45;
		hexDensityMobile:0.33,
		metalness: 0.58,
		rougness: 1,
		wireframeColor:#000;
		palette: viridis" scale="1.5 0.01 1.5" >

		  <a-animation attribute="scale"
               dur="4000"
               delay="200"
               easing="ease-out"
               direction="alternate"
               fill="forwards"
               to="2 0.5 2"></a-animation>

	</a-entity>



	<!-- Tasteful lighting is important -->
	<a-entity light="type: ambient; color: #fff; intensity: 1.99"></a-entity>
	<a-entity light="color:white; type: point; target:target; intensity:.7"  position="-35 50 0"></a-entity>
	<a-entity light="color:white; type: point; target:target; intensity:1.1"  position="35 50 0"></a-entity>


		<a-entity
            camera="active:true"
            id="camera_orbit"
            position="0 3 6"
			wasd-controls="fly:true" 
			orbit-controls="
                autoRotate: false;
                target: #mygraph;
                enableDamping: true;
                dampingFactor: 0.125;
                rotateSpeed:0.15;
				zoomSpeed:0.5;
				minPolarAngle: 0.7;
				maxPolarAngle:1.3;
				maxAzimuthAngle:1.2;
				minAzimuthAngle: -1.2;
                minDistance:1;
                maxDistance:100;">
		</a-entity>
	
</a-scene>


</html>
